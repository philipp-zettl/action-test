name: Move labeled issues
on:
  pull_request:
    paths:
      - 'requirements.txt'

jobs:
  move_to_master:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Move PR
        uses: TheRealWaldo/pull-request@v0.1.2
        with:
          base: "master"
